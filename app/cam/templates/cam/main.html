{% extends 'core/base.html' %}


{% load static %}


{% block title %}Main{% endblock %}

{% block content %}
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
            {{ form.image }}
            <div>
                <button class="py-2 px-4 mt-5 mb-5 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
